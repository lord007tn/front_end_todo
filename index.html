<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tailwind.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>

<header class=" bg-white text-gray-900">
  
        
  <nav
    class="flex flex-col items-center justify-between mx-auto p-8 md:flex-row lg:w-5/6 xl:3/4"
  >
      <div
        class="mr-4 flex items-center justify-center rounded-full w-8 h-8 sm:w-12 sm:h-12 border-4 bg-blue-500  border-blue-500 "
      >
        <svg
          class="fill-current inline-block h-6 text-white text-white"
          viewBox="0 0 441 308"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M154.404 267.999C154.269 268 154.135 268 154 268C91.0395 268 40 216.96 40 154C40 91.0395 91.0395 40 154 40C206.215 40 250.231 75.1045 263.734 123H304.879C290.533 52.8067 228.433 0 154 0C68.9482 0 0 68.9482 0 154C0 239.052 68.9482 308 154 308H441V268H154.404L154.404 267.999ZM441 234L152 234V233.9C151.983 233.9 151.967 233.9 151.95 233.9C108.347 233.9 73 198.553 73 154.95C73 111.347 108.347 76 151.95 76C184.181 76 211.901 95.3141 224.168 123H174.233C167.919 118.588 160.237 116 151.95 116C130.438 116 113 133.438 113 154.95C113 176.144 129.927 193.384 151 193.888V194H152H220.581L441 194V234Z"
          />
        </svg>
      </div>
    <ul class="flex items-center justify-between uppercase">
      <button class="mx-2 sm:mx-4 lg:mx-6 appearance-none focus:outline-none text-green-400 hover:text-white border-2 border-green-400 border-solid p-2 mx-1 hover:bg-green-400 bg-transparent transform hover:-translate-y-1 transition duration-500 ease-in-out rounded shadow">Login</button>
      <button class="mx-2 sm:mx-4 lg:mx-6 appearance-none focus:outline-none text-green-400 hover:text-white border-2 border-green-400 border-solid p-2 mx-1 hover:bg-green-400 bg-transparent transform hover:-translate-y-1 transition duration-500 ease-in-out rounded shadow">Register</button>
    </ul>
  </nav>

      
</header>
      
    <main class="container mx-auto bg-gray-100 h-screen p-2">
<div class="bg-white rounded shadow p-6 m-4 w-full">
        <div class="mb-4">
            <h1 class="text-gray-800">Todo List</h1>
            <div class="flex mt-4">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-800" placeholder="Add Todo">
                <button class="flex-no-shrink p-2 border-2 rounded text-gray-400 border-gray-400 hover:text-white hover:bg-blue-400 w-56 transform transition  duration-500 ease-in-out hover:-translate-y-1 rounded shadow">Add</button>
            </div>
        </div>
        <div>
            <div class="flex mb-4 items-center">
                <p class="w-full text-gray-800">Add another component to Tailwind Components</p>
                <button class="flex-no-shrink w-72 p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green-400 border-green-400 hover:bg-green-400 transform transition  duration-500 ease-in-out hover:-translate-y-1 rounded shadow">Done</button>
                <button class="flex-no-shrink w-72 p-2 ml-2 border-2 rounded text-red-400 border-red-400 hover:text-white hover:bg-red-400 transform transition  duration-500 ease-in-out hover:-translate-y-1 rounded shadow">Remove</button>
            </div>
          	<div class="flex mb-4 items-center">
                <p class="w-full line-through text-green-400">Submit Todo App Component to Tailwind Components</p>
                <button class="flex-no-shrink w-72 p-2 ml-4 mr-2 border-2 rounded hover:text-white text-gray-400 border-gray-400 hover:bg-gray-400 transform transition  duration-500 ease-in-out hover:-translate-y-1 rounded shadow">Not Done</button>
                <button class="flex-no-shrink w-72 p-2 ml-2 border-2 rounded text-red-400 border-red-400 hover:text-white hover:bg-red-400 transform transition  duration-500 ease-in-out hover:-translate-y-1 rounded shadow">Remove</button>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
